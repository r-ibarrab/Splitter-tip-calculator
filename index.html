<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">   
</head>
<body>
   <span class="wrapper">
        <div class="title">
            <h1>SPLI<br>TTER</h1>
        </div>

        <div class="card">
        <div class="bill-config">
                <div class="bill">
                    <h5>Bill</h5>
                    <div class="input-container">
                        <img src="images/icon-dollar.svg" alt="">
                        <input id="bill-input" onchange="handleChange(event)" placeholder="0.00" type="text" onkeypress='return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)' >
                    </div>

                </div>

                <div class="select-tip">
                    <h5>Select Tip</h5>
                    <div class="buttons-container">
                        <span class="tip-button" onclick="changePercentage(5)">5%</span>
                        <span class="tip-button" onclick="changePercentage(10)">10%</span>
                        <span class="tip-button" onclick="changePercentage(15)">15%</span>
                        <span class="tip-button" onclick="changePercentage(25)">25%</span>
                        <span class="tip-button" onclick="changePercentage(50)">50%</span>
                        <div class="tip-button custom" onclick="customPercentage()">Custom</div>
                    </div>

                </div>

                <div class="number-people">
                    <h5>Number of people</h5>
                    <div class="input-container">
                        <img src="images/icon-person.svg" alt="">
                        <input id="number-of-people" type="text" value="1" onchange="changePeople(event)" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                    </div>

                </div>
        </div>

            <div class="final-result">
                <span class="payment-info">
                    <div class="tip-amount">
                        <div class="desc">
                            <p>Tip Amount</p>
                            <small> / person</small>
                        </div>
                        <h4 id="tip-per-person">
                            $0.00
                        </h4>
    
                    </div>
                    <div class="total">
                        <div class="desc">
                            <p>Total</p>
                            <small> / person</small>
                        </div>
                        <h4 id="total-per-person">
                            $0.00
                        </h4>
    
                    </div>
                </span>
                <span class="reset-button" onclick="reset()">
                    RESET
                </span>

            </div>
            
        </div>
   </span>
    
   <script src="app.js"></script>
</body>
</html>
